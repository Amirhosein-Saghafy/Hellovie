<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/controller.js" type="module" defer></script>
    <title>Hellovie</title>

<body>
    <main>
        <nav>
            <div class="container">
                <div class="content">
                    <div class="search">
                        <input type="text" class="search-field" id="search-field" placeholder="Search Something">
                        <div class="search-button">
                            <div class="search-button-border"></div>
                        </div>
                        <div class="search-result">
                        </div>
                    </div>
                    <div class="select-category">
                        <div class="select-heading">

                            <svg width="12" height="12" fill="#D9A61C">
                                <use xlink:href="./icons/solid.svg#angle-down" />
                            </svg>
                        </div>
                        <div class="select-container">
                            <div class="select-value" data-value="">Select Genre</div>
                            <div class="select-value" data-value="Action">Action</div>
                            <div class="select-value" data-value="Adventure">Adventure</div>
                            <div class="select-value" data-value="Comedy">Comedy</div>
                            <div class="select-value" data-value="Crime">Crime</div>
                            <div class="select-value" data-value="Drama">Drama</div>
                            <div class="select-value" data-value="Historical">Historical</div>
                            <div class="select-value" data-value="Horror">Horror</div>
                            <div class="select-value" data-value="Musical">Musical</div>
                            <div class="select-value" data-value="Romance">Romance</div>
                            <div class="select-value" data-value="Science-fiction">Science fiction</div>
                            <div class="select-value" data-value="Western">Western</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="movie">
            <div class="container">
                <div class="content">
                    <h3>welcome to hellovie ðŸ˜€</h3>

            </div>

    </main>
